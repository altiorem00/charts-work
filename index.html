<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/appMounth.js" defer></script>
<head>
<body>
	<section>
			<div class="date__title">
				<div class="center">
					<h1 class="date__all">20 ОКТЯБРЯ</h1>
				</div>
			</div>
			<div class="container">
				<div class="center">
					<div class="row">
						<div class="shipment">
							<div class="column">
								<h2 class="shipment__date center">Отгрузка на <span class="date">   02.20.2020</span></h2>
								<div class="center">
									<div class="shipment__info">376 800</div>
								</div>
							</div>
						</div>
						<div class="week__shipment">
							<h2 class="week__shipment--title">Текущая неделя <br> 
								<div class="center">
									<span class="date__week">02.02-30.02</span>
								</div>
							</h2>
							<div class="week__chart">
								<div class="chart__plan">План:40000</div>
								<div class="chart">
									<div class="chart__info">Фактически:15000</div>
								</div>
								<div class=""></div>
							</div>
						</div>
						<div class="mounth__shipment">
							<h2 class="week__shipment--title">Текущий месяц <br> 
								<div class="center">
									<span class="date__week">02.2020</span>
								</div>
							</h2>
							<div class="week__chart">
								<div class="chart__plan">План:20000</div>
								<div class="chart">
									<div class="chart__info">Фактически:7000</div>
								</div>
								<div class=""></div>
							</div>
						</div>
						</div>
					</div>
				</div>
			</div>
	</section>
</body>
</html>
